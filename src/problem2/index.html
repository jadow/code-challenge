<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form>
    <label for="input-address">ETH Address</label>
    <input id="input-address"/>

    <label for="input-amount">Amount to send</label>
    <input type="text" id="input-amount" min="0" minlength="1"
    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>

    <label for="input-otp">OTP Authentication</label>
    <input type="text" id="input-otp" min="100000" max="999999" minlength="6" maxlength="6"
    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>

    <button id=onsubmit type=button>SEND TOKENS</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script.js"></script>

  <table id="history">
    <thead>
      <tr>
        <th colspan="2">History</th>
      </tr>
      <tr>
        <th>Address</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</body>

</html>
